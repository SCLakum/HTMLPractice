<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/MainClass/CSS/01-Style.css">
    <title>NS Inclass</title>
</head>

<body>
    <div id="Home" class="left">
        <a href="/index.html"><img src="/Src/home.png" alt="Home" /></a>
    </div>
    <div>
        <a href="./03-InlineAndBlock.html">
            <button id="PrevBtn">previous</button></a>
    </div>
    <div>
        <!-- <a href="/Main Class/HTML/InlineAndBlock.html"> <button id="NextBtn">Next</button></a> -->
    </div>

    <div>
        <h1 class="MainPHeader">Forms in HTML</h1>
    </div>
    <section class="SubHeader">
        <form action="#" class="FormData">
            <div class="Newinp">
                <h4>Text Input</h4>
                <div id="fName">
                    <label for="FirstName">
                        First Name:
                        <input type="text" id="FirstName" placeholder="First name dalo" />
                    </label>
                </div>
                <div id="LName">
                    <label for="LastName">
                        Last Name:
                        <input type="text" id="LastName" placeholder="Last name dalo" />
                    </label>
                </div>
            </div>

            <div class="Newinp">
                <h4>Password Input</h4>
                <div id="Pass">
                    <label for="Password">
                        Password:
                        <input type="password" id="Password" placeholder="******" />
                    </label>
                </div>
                <div id="ConPass">
                    <label for="ConformPassword">
                        Conform Password:
                        <input type="password" id="ConformPassword" placeholder="******" />
                    </label>
                </div>
            </div>

            <div class="Newinp">
                <h4>Date Input</h4>
                <div id="DOB">
                    <label for="dateofbirth">
                        DOB: <input type="date" id="dateofbirth" />
                    </label>
                </div>
            </div>
            <div class="Newinp">
                <h4>Month Input</h4>
                <div id="DOB">
                    <label for="dateofbirth">
                        DOB: <input type="month" id="dateofbirth" />
                    </label>
                </div>
            </div>

            <div class="Newinp">
                <h4>Email Input</h4>
                <div id="Eml">
                    <label for="Email">
                        Email id: <input type="email" id="Email" />
                    </label>
                </div>
            </div>

            <div class="Newinp">
                <h4>Radio Button Input</h4>
                <div id="Rediobtn">
                    Gender:
                    <label for="RedioButton1">
                        <input type="radio" value="male" name="Gen" id="RedioButton1" /> Male
                    </label>
                    <label for="RedioButton2">
                        <input type="radio" value="female" name="Gen" id="RedioButton2" /> Female
                    </label>
                    <label for="RedioButton3">
                        <input type="radio" value="Other" name="Gen" id="RedioButton3" /> Other
                    </label>
                </div>
            </div>
            <div class="Newinp">
                <h4>Checkbox Button Input</h4>
                <div id="chbox">
                    Hobbies:
                    <label for="checkbox1">
                        <input type="checkbox" value="male" name="Hoby" id="checkbox1" /> Coding
                    </label>
                    <label for="checkbox2">
                        <input type="checkbox" value="female" name="Hoby" id="checkbox2" /> Cricket
                    </label>
                    <label for="checkbox3">
                        <input type="checkbox" value="Other" name="Hoby" id="checkbox3" /> Dance
                    </label>
                </div>
            </div>
            <div class="Newinp">
                <h4>File input </h4>
                <label for="imginput">
                    Upload Your Image: <input name="img" type="file" id="imginput" />
                </label>
            </div>
            </div>
            <div class="Newinp">
                <h4>Selection</h4>
                <label for="HigQali">Highest Qualification:</label>
                <select name="highestQuali" id="HigQali">
                    <option value="first" selected>Dopahr tak</option>
                    <option value="ssc">10th</option>
                    <option value="hsc">12th</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>
            
            <div class="Newinp">
                <h4>Range</h4>
                <label for="ran">Volume (between 0 and 100):</label>
                <input type="range" id="ran" name="number" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                <output>24</output>
            </div>
            <div class="Newinp">
                <h4>Number input</h4>
                <label for="num">enter Number between 0 to 100:</label>
                <input type="number" id="num" name="number" min="0" max="100">
            </div>
            <div class="Newinp">
                <h4>Text Area:</h4>
                <label for="feedback">feedback:</label> <br>
                <textarea type="textarea" name="feedback"  rows="4" cols="50"></textarea>
            </div>
            <div class="Newinp">
                <h4>Submit and reset button</h4>
                <input type="submit" value="submit" name="submit" id="submitbtn">
                <input type="reset" value="reset" name="reset" id="resetbtn">
            </div>
        </form>
    </section>
    <footer></footer>
</body>

</html>
